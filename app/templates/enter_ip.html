<!doctype html>
<html>
<head><meta charset="utf-8"><title>Enter IP</title></head>
<body>
  <h3>Enter Mobile IP WebCam Address</h3>

  {% if error %}
    <p style="color:red">{{ error }}</p>
  {% endif %}

  <form method="post" action="{{ url_for('enter_ip') }}">
    <input name="ip" placeholder="192.168.x.x" required />
    <button type="submit">Open Live Stream</button>
  </form>
</body>
</html>
