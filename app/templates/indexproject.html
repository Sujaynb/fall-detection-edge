  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;

    }

    nav {

    }

    nav a {

      margin-right: 20px;
      text-decoration: none;
      font-weight: 500;
      font-size: 18px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    p {
      font-size: 18px;
      margin-top: 15px;
    }

    /* Optional glass box around text (looks premium) */
    .glass-box {
      background: rgba(255, 255, 255, 0.08);
      padding: 25px;
      border-radius: 12px;
      max-width: 700px;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 16px rgba(0,0,0,0.3);
    }
  </style>

</head>
